<template name="city">
  <h1>Cities</h1>

  <a href="/city/create">Adicionar</a>

  <ul>
    {{#each cities}}
    <li>
      {{#if status}}
      <a href="/city/edit/{{_id}}">
        {{name}}/{{stateObj.uf}}
      </a>
      {{else}}
      <a class="desabled" href="/city/edit/{{_id}}">
        {{name}}/{{stateObj.name}}
      </a>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>
