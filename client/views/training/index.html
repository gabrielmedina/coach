<template name="training">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Treinamentos</h1>

      {{#if admin}}
        {{> nav}}

        <a class="nav-action__btn nav-action--open ion-android-more-vertical" href="#"></a>

        <div class="nav-action">
          <ul class="nav-action__list">
            <li class="nav-action__item">
              <a class="nav-action__link" href="/training/create">Adicionar</a>
            </li>
          </ul>
        </div>
      {{/if}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <ul class="list">
        {{#each trainings}}
        <li class="list__item">
          <a class="list__link {{checkStatus status}}" href="/training/show/{{_id}}">
            {{description}}
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
  </main>
</template>
