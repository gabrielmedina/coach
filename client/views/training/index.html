<template name="training">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Treinamentos</h1>

      {{> nav}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <ul class="list">
        {{#each trainings}}
        <li class="list__item">
          <a class="list__link {{checkStatus status}}" href="/training/show/{{_id}}">
            {{description}}
          </a>
        </li>
        {{/each}}
      </ul>

      {{#if admin}}
      <footer class="footer">
        <a class="btn" href="/training/create">Adicionar Treinamento</a>
      </footer>
      {{/if}}
    </div>
  </main>
</template>
