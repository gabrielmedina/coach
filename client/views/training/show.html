<template name="trainingShow">
  <h1>{{training.description}}</h1>

  {{#if admin}}
    <a href="/training/edit/{{_id}}">Editar</a>
  {{/if}}

  {{#each training.routinesObj}}
    <section>
      <header>
        <h1>{{description}}</h1>

        {{#if admin}}
          <a href="/routine/edit/{{_id}}">Editar</a>
        {{/if}}
      </header>

      {{#if admin}}
        <a href="/routine-exercise/create/{{_id}}">Adicionar exerc√≠cio</a>
      {{/if}}

      <ol>
        {{#each exercisesObj}}
          <li>
            <a href="/routine-exercise/show/{{_id}}">
              {{exerciseObj.name}}
            </a>

            {{#if admin}}
              <a href="/routine-exercise/edit/{{_id}}">Editar</a>
            {{/if}}
          </li>
        {{/each}}
      </ol>
    </section>
  {{/each}}

  {{#if admin}}
    <a href="/routine/create/{{training._id}}">Adicionar rotina</a>
  {{/if}}
</template>
