<template name="trainingShow">
  <h1>{{training.description}}</h1>

  {{#if admin}}
    <a href="/training/edit/{{_id}}">Editar</a>
  {{/if}}

  {{#each training.routinesObj}}
    <section>
      <header>
        <h1>
          <a href="/routine/show/{{_id}}">
            {{description}}
          </a>
        </h1>
      </header>
    </section>
  {{/each}}

  {{#if admin}}
    <a href="/routine/create/{{_id}}">Adicionar rotina</a>
  {{/if}}
</template>
