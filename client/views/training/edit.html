<template name="trainingEdit">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Alterar treinamento</h1>

      <a class="nav-action__btn nav-action--back ion-android-arrow-back" href="#"></a>
      <a class="nav-action__btn nav-action--open ion-android-more-vertical" href="#"></a>

      <div class="nav-action">
        <ul class="nav-action__list">
          {{#if training.status}}
            <li class="nav-action__item">
              <a class="nav-action__link btn--status" href="#">Desativar</a>
            </li>
          {{else}}
            <li class="nav-action__item">
              <a class="nav-action__link btn--status" href="#">Ativar</a>
            </li>

            <li class="nav-action__item">
              <a class="nav-action__link btn--delete" href="#">Remover</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <form class="form form--edit" action="post">
        <input type="hidden" id="instructor" name="instructor" value="{{currentUser._id}}">

        <div class="form__field">
          <label class="form__label" for="description">Descrição</label>
          <input class="form__input" type="text" name="description" id="description" value="{{training.description}}" required autofocus>
        </div>

        <div class="form__field">
          <label class="form__label" for="practitioner">Praticante</label>
          <select class="form__select" name="practitioner" id="practitioner">
            {{#each practitioners}}
              <option value="{{_id}}">{{profile.name}}</option>
            {{/each}}
          </select>
        </div>

        <div class="form__submit">
          <input class="btn form__btn" type="submit" value="Atualizar">
        </div>
      </form>
    </div>
  </main>
</template>
