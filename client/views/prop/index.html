<template name="prop">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Equipamentos</h1>

      {{> nav}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      {{#if props.count}}
        <ul class="list">
          {{#each props}}
          <li class="list__item">
            <a class="list__link {{checkStatus status}}" href="/prop/edit/{{_id}}">
              {{name}}
            </a>
          </li>
          {{/each}}
        </ul>
      {{else}}
        <div class="messages">
          <h1 class="messages__title">Opa!</h1>
          <div class="messages__text">
            <p>Ainda n√£o existe nenhum <strong>equipamento</strong> cadastrado.</p>
          </div>
        </div>
      {{/if}}

      <footer class="footer">
        <a class="btn" href="/prop/create">Adicionar Equipamento</a>
      </footer>
    </div>
  </main>
</template>
