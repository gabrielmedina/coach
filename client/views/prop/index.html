<template name="prop">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Equipamentos</h1>

      {{> nav}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <ul class="list">
        {{#each props}}
        <li class="list__item">
          <a class="list__link {{checkStatus status}}" href="/prop/edit/{{_id}}">
            {{name}}
          </a>
        </li>
        {{/each}}
      </ul>

      <footer class="footer">
        <a class="btn" href="/prop/create">Adicionar</a>
      </footer>
    </div>
  </main>
</template>
