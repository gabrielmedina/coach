<template name="routineExerciseEdit">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Alterar Exercício</h1>

      <a class="nav__btn nav__btn--left btn--back ion-android-arrow-back" href="#"></a>
      <a class="nav__btn nav__btn--right nav-action__btn--open ion-android-more-vertical" href="#"></a>

      <div class="nav-action">
        <ul class="nav-action__list">
          {{#if routineExercise.status}}
            <li class="nav-action__item">
              <a class="nav-action__link btn--status" href="#">Desativar</a>
            </li>
          {{else}}
            <li class="nav-action__item">
              <a class="nav-action__link btn--status" href="#">Ativar</a>
            </li>

            <li class="nav-action__item">
              <a class="nav-action__link btn--delete" href="#">Remover</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="section__title">
        {{routineExercise.exerciseObj.name}}
      </h1>

      <form class="form form--edit" action="post">
        <div class="form__field">
          <label class="form__label" for="sets">Séries</label>
          <input class="form__input" type="number" id="sets" name="sets" value="{{routineExercise.sets}}" required>
        </div>

        <div class="form__field">
          <label class="form__label" for="reps">Repetições</label>
          <input class="form__input" type="number" id="reps" name="reps" value="{{routineExercise.reps}}" required>
        </div>

        <div class="form__field">
          <label class="form__label" for="reps">Carga recomendada (kg)</label>
          <input class="form__input" type="number" id="weight" name="weight" value="{{routineExercise.weight}}" required>
        </div>

        <div class="form__field">
          <label class="form__label" for="reps">Intervalo</label>
          <input class="form__input" type="time" id="interval" name="interval" value="{{routineExercise.interval}}" required>
        </div>

        <div class="form__field">
          <label class="form__label" for="reps">Velocidade de execução</label>
          <input class="form__input" type="time" id="speed" name="speed" value="{{routineExercise.speed}}" required>
        </div>

        <div class="form__submit">
          <input class="btn form__btn" type="submit" value="Atualizar">
        </div>
      </form>
    </div>
  </main>
</template>
