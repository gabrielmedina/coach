<template name="routineExerciseShow">
  <header class="header">
    <div class="container">
      <h1 class="header__title">{{routineExercise.exerciseObj.name}}</h1>

      <a class="nav-action__btn nav-action--back ion-android-arrow-back" href="#"></a>

      {{#if admin}}
      <a class="nav-action__btn nav-action--open ion-android-more-vertical" href="#"></a>

      <div class="nav-action">
        <ul class="nav-action__list">
          <li class="nav-action__item">
            <a class="nav-action__link" href="/routine-exercise/edit/{{_id}}">Editar</a>
          </li>
        </ul>
      </div>
      {{/if}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="section">
        <div class="section__group">
          <h2 class="section__subtitle">Músculo(s)</h2>

          <ul class="section-list">
            {{#each routineExercise.exerciseObj.musclesObj}}
              <li class="section-list__item">{{name}}</li>
            {{/each}}
          </ul>
        </div>

        <div class="section_group">
          <h2 class="section__subtitle">Adereço/Equipamento</h2>

          <div class="section__text">
            <p>
              {{routineExercise.exerciseObj.propObj.name}}
            </p>
          </div>
        </div>

        <div class="section__group">
          <h2 class="section__subtitle">Séries</h2>

          <div class="section__text">
            <p>
              {{routineExercise.sets}}
            </p>
          </div>
        </div>

        <div class="section__group">
          <h2 class="section__subtitle">Repetições</h2>

          <div class="section__text">
            <p>
              {{routineExercise.reps}}
            </p>
          </div>
        </div>
      </section>

      <a class="btn btn--full btn--back" href="#">
        Feito! <span class="icon--right ion-ios-checkmark-empty"></span>
      </a>
    </div>
  </main>
</template>
