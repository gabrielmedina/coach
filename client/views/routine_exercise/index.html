<template name="routineExercise">
  <header class="header">
    <h1 class="header__title">Rotinas de exercícios</h1>

    <a class="nav__btn nav--back ion-android-arrow-back" href="#"></a>
    <a class="nav__btn nav--open ion-android-more-vertical" href="#"></a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="/routine-exercise/create">Adicionar</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <ul class="list">
      {{#each routineExercise}}
      <li class="list__item">
        <a class="list__link {{checkStatus status}}" href="/routine-exercise/edit/{{_id}}">
          {{exerciseObj.name}} / Séries: {{sets}} - Repetições: {{reps}}
        </a>
      </li>
      {{/each}}
    </ul>
  </main>
</template>
