<template name="userProfile">
  <header class="header">
    <h1 class="header__title">Perfil</h1>
  </header>

  <main class="main">
    <section class="section">
      <h2 class="section__title">{{ user.name }}</h2>

      <div class="section__text">
        <p>
          <strong>Tipo</strong>: {{ user.type }}
        </p>
      </div>
    </section>
  </main>
</template>
