<template name="userLogin">
  <h1>Entrar</h1>

  <form class="form form--login" action="post">
    <div class="form__field">
      <label class="form__label" for="email">E-mail</label>
      <input class="form__input" type="email" name="email" id="email" required autofocus>
    </div>

    <div class="form__field">
      <label class="form__label" for="password">Senha</label>
      <input class="form__input" type="password" name="password" id="password" required>
    </div>

    <div class="form__submit">
      <input class="btn form__btn" type="submit" value="Entrar">
    </div>
  </form>
</template>
