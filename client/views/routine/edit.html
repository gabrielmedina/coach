<template name="routineEdit">
  <h1>Alterar rotina</h1>

  <form class="form-edit" action="post">
    <div class="form-field">
      <label for="description">Descrição</label>
      <input type="text" name="description" id="description" value="{{routine.description}}" required>
    </div>

    <div class="form-field">
      <label for="exercises">Exercícios</label>

      {{#each exercises}}
      <div class="form-checkbox">
        <input class="exercises" type="checkbox" name="exercises" id="{{_id}}" value="{{_id}}">
        <label for="{{_id}}">{{exerciseObj.name}} / Séries: {{sets}} - Repetições: {{reps}}</label>
      </div>
      {{/each}}
    </div>

    <div class="form-submit">
      <input type="submit" value="Atualizar">
    </div>
  </form>

  {{#if routine.status}}
    <a href="#" class="btn-status">Desativar</a>
  {{else}}
    <a href="#" class="btn-status">Ativar</a>
    <a href="#" class="btn-delete">Remover</a>
  {{/if}}
</template>
