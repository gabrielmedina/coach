<template name="routineShow">
  <header class="header">
    <div class="container">
      <h1 class="header__title">{{routine.description}}</h1>

      <a class="nav-action__btn nav-action--back ion-android-arrow-back" href="#"></a>

      {{#if admin}}
      <a class="nav-action__btn nav-action--open ion-android-more-vertical" href="#"></a>

      <div class="nav-action">
        <ul class="nav-action__list">
          <li class="nav-action__item">
            <a class="nav-action__link" href="/routine/edit/{{_id}}">Editar</a>
          </li>

          <li class="nav-action__item">
            <a class="nav-action__link" href="/routine-exercise/create/{{_id}}">Adicionar exerc√≠cio</a>
          </li>
        </ul>
      </div>
      {{/if}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <ol class="list">
        {{#each routine.exercisesObj}}
          <li class="list__item">
            <a class="list__link" href="/routine-exercise/show/{{_id}}">
              {{exerciseObj.name}}
            </a>
          </li>
        {{/each}}
      </ol>
    </div>
  </main>
</template>
