<template name="exerciseEdit">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Alterar exercício</h1>

      <a class="nav__btn nav__btn--left btn--back ion-android-arrow-back" href="#"></a>
      <a class="nav__btn nav__btn--right nav-action__btn--open ion-android-more-vertical" href="#"></a>

      <div class="nav-action">
        <ul class="nav-action__list">
          {{#if exercise.status}}
            <li class="nav-action__item">
              <a class="nav-action__link btn--status" href="#">Desativar</a>
            </li>
          {{else}}
            <li class="nav-action__item">
              <a class="nav-action__link btn--status" href="#">Ativar</a>
            </li>

            <li class="nav-action__item">
              <a class="nav-action__link btn--delete" href="#">Remover</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="form__field">
        <label class="form__label" for="image">Imagem</label>
        <input class="form__input--hidden images" type="file" id="image" name="image" multiple required>

        <button class="form__btn--upload">
          Enviar imagem <span class="icon--right ion-upload"></span>
        </button>
      </div>

      <form class="form form--edit" action="post">
        <div class="form__field">
          <label class="form__label" for="name">Nome</label>
          <input class="form__input" type="text" id="name" name="name" value="{{exercise.name}}" required>
        </div>

        <div class="form__field">
          <label class="form__label" for="props">Equipamentos</label>

          {{#each props}}
          <div class="form-checkbox">
            <input class="form-checkbox__input props" type="checkbox" name="prop" id="{{_id}}" value="{{_id}}">
            <label class="form-checkbox__label" for="{{_id}}">{{name}}</label>
          </div>
          {{/each}}
        </div>

        <div class="form__field">
          <label class="form__label" for="muscles">Músculo</label>

          {{#each muscles}}
            <div class="form-checkbox">
              <input class="form-checkbox__input muscles" type="checkbox" name="muscle" id="{{_id}}" value="{{_id}}">
              <label class="form-checkbox__label" for="{{_id}}">{{name}}</label>
            </div>
          {{/each}}
        </div>

        <div class="form__submit">
          <input class="btn form__btn" type="submit" value="Atualizar">
        </div>
      </form>
    </div>
  </main>
</template>
