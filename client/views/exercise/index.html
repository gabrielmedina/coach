<template name="exercise">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Exercícios</h1>
      {{> nav}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <ul class="list">
        {{#each exercises}}
        <li class="list__item">
          <a class="list__link {{checkStatus status}}" href="/exercise/edit/{{_id}}">
            {{name}}
          </a>
        </li>
        {{/each}}
      </ul>

      <footer class="footer">
        <a class="btn" href="/exercise/create">Adicionar Exercício</a>
      </footer>
    </div>
  </main>
</template>
