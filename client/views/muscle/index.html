<template name="muscle">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Músculos</h1>

      {{> nav}}
    </div>
  </header>

  <main class="main">
    <div class="container">
      <ul class="list">
        {{#each muscles}}
        <li class="list__item">
          <a class="list__link {{checkStatus status}}" href="/muscle/edit/{{_id}}">
            {{name}}
          </a>
        </li>
        {{/each}}
      </ul>

      <footer class="footer">
        <a class="btn" href="/muscle/create">Adicionar Músculo</a>
      </footer>
    </div>
  </main>
</template>
